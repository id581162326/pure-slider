<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo page</title>
</head>
<body class="demo-page">
<h1 class="demo-page__heading">Demo page</h1>
<div class="demo-page__content">
  <div class="block">
    <span class="block__label">Example No 1</span>
    <span class="block__description">Set options on the left to see changes</span>
    <div class="js-example-slider"></div>
    
    <div class="options js-options">
      <div class="options__row">
        <label class="text-field"> 1st handler
          <input type="text" class="text-field__input js-options__first-handler">
        </label>
        <label class="text-field"> 2nd handler
          <input type="text" class="text-field__input js-options__second-handler">
        </label>
      </div>
      <label class="checkbox">
        Show tooltips
        <input class="checkbox__input js-options__toggle-tooltip" type="checkbox" checked>
      </label>
      <label class="checkbox">
        Show orientation
        <input class="checkbox__input js-options__toggle-orientation" type="checkbox" checked>
      </label>
      <label class="checkbox">
        Show scale
        <input class="checkbox__input js-options__toggle-scale" type="checkbox" checked>
      </label>
    </div>
  </div>
</div>
</body>
</html>
